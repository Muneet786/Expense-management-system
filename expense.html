<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>Expense Management System</h1>
        <form id="expense-form">
            <div class="mb-3">
                <label for="expense-amount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expense-name" required>
            </div>
            <div class="mb-3">
                <label for="Quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="expense-amount" required>
            </div>
            <div class="mb-3">
                <label for="expense-category" class="form-label">Expense Category</label>
                <select class="form-select" id="expense-category" required>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Rent">Rent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
            <button class="btn btn-danger" onclick="deleteall()">Delete All</button>
        </form>
    </div>

    <div class="container mt-4">
        <h2>Expense History</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Expense Amount</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <div>
                <tbody id="expense-list">

                </tbody>
            </div>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="app.js"></script>

</html>
